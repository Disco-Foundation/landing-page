    <script>
      const processSubscriptionForm = (form) => {
        const data = new FormData(form);
        data.append("form-name", "subscription");
        fetch("/", {
          method: "POST",
          body: data,
        })
          .then(() => {
            form.innerHTML = `<div class="form-success p-16">Almost there! We'll contact you.</div>`;
          })
          .catch((error) => {
            form.innerHTML = `<div class="form-error p-16">Error: ${error}</div>`;
